<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('img4.png'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Makes sure padding doesn't increase input's total size */
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #28958f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #28958f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter your city" required>
    <button onclick="getWeather()">Get Weather</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    async function getWeather() {
        const city = document.getElementById('cityInput').value;
        const apiKey = 'bd5e378503939ddaee76f12ad7a97608'; // Replace with your actual API key
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('result').innerHTML = `
                    <h3>${data.name}</h3>
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Weather: ${data.weather[0].description}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>Failed to retrieve weather data: ${data.message}</p>
                `;
            }
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <p>Error: Could not fetch the weather data</p>
            `;
        }
    }
</script>

</body>
</html>
